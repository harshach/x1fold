# Autostart entries for ThinkPad X1 Fold 16
# Sourced from x1fold.conf

# Auto-rotation daemon — rotates display based on accelerometer
exec-once = x1fold-rotate

# Laptop mode daemon — auto-switches when screen is folded or keyboard attached
exec-once = x1fold-laptop-mode daemon

# On-screen keyboard daemon — auto-shows when no physical keyboard is attached
exec-once = x1fold-osk daemon

# Auto-brightness daemon — adjusts brightness based on ambient light sensor
exec-once = x1fold-brightness daemon

# Palm guard — extended disable-while-typing for BT keyboard touchpad
exec-once = x1fold-palm-guard daemon

# OLED burn-in protection — idle dimming and screen off via hypridle
exec-once = hypridle -c ~/.config/hypr/hypridle-x1fold.conf
